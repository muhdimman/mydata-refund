<m-auth-notice></m-auth-notice>

<!--begin::Form-->
<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate style="margin-bottom:auto;margin-top:30px">
	<div class="form-group">
		<mat-form-field appearance="outline">
			<mat-label>Username</mat-label>
			<input matInput type="text" name="username" placeholder="Username" autocomplete="off"
				   [(ngModel)]="model.username" #username="ngModel" required>
		</mat-form-field>
	</div>
	<div class="form-group">
		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input matInput minlength="4" type="password" name="password" placeholder="Password" autocomplete="off"
				   [(ngModel)]="model.password" #password="ngModel" required>
		</mat-form-field>
	</div>
</form>
<!--end::Form-->
