<div [hidden]="!message" [ngClass]="{show: message, 'alert-danger': type === 'error', 'alert-success': type === 'success', 'alert-info': type === 'info', 'alert-primary': type === 'primary'}" class="m-alert m-alert--outline m-alert--outline-2x alert fade" role="alert" #alertNotice>
	<span [innerHTML]="message"></span>
</div>
