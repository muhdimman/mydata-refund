<div class="m-portlet" [ngClass]="{ 'm-portlet--body-progress' : viewLoading, 'm-portlet--body-progress-overlay' : loadingAfterSubmit }">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="m-portlet__head-text">
                        Reject Refund
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form class="m-form">
            <div class="m-portlet__body">

                <div class="form-group m-form__group row">
                    <div class="col-lg-12 m-form__group-sub">
                        <label class="form-control-label">* Reason</label>
                        <textarea name="reason" [(ngModel)]="reason" class="form-control m-input" maxlength="255"></textarea>
                        <div *ngIf="isSubmited">
                            <div *ngIf="reason==''">
                                <mat-error>Reason for reject is required.</mat-error>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit text-right">
                <div class="m-form__actions m-form__actions m-form__actions--solid">
                    <button type="button" mat-raised-button cdkFocusInitial (click)="closeDialog()" matTooltip="Close">Close</button>&nbsp;
                    <button type="button" mat-raised-button cdkFocusInitial (click)="rejectDialog()" matTooltip="Close">Reject Refund</button>&nbsp;
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
